<div class="flex w-full justify-between">
  <h1 class="text-3xl">Document Hub</h1>
</div>
<hr class="mb-6 mt-2 h-[2px] w-full bg-neutral-300" />
<app-tab
  [activeTab]="activeTab"
  (activeTabChange)="changeTab($event)"
  [tabs]="tabs"
>
  <div *ngIf="activeTab === 'requirements'">
    <app-requirements></app-requirements>
  </div>

  <div *ngIf="activeTab === 'students'">
    <app-students></app-students>
  </div>
  <div *ngIf="activeTab === 'oulc'">
    <app-oulc></app-oulc>
  </div>
</app-tab>
