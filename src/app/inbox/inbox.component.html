<app-main-template>
  <div class="flex w-full justify-between">
    <h1 class="text-3xl">Inbox</h1>
    <button
      class="flex items-center justify-center gap-3 rounded bg-lime-700 px-6 py-2 hover:bg-lime-600 dark:bg-lime-700 dark:hover:bg-lime-600"
      type="button"
      (click)="toggleModal(1)"
    >
      <p class="text-xs font-medium text-white">New Chat</p>
      <ng-icon
        name="matStickyNote2Outline"
        size="16px"
        class="mr-0 text-white"
      ></ng-icon>
    </button>
  </div>
  <hr class="mb-6 mt-2 h-[2px] w-full bg-neutral-300" />

  <div class="flex grow gap-4">
    <app-chats
      class="min-w-1/3 max-w-1/3 h-full max-h-full w-1/3 overflow-y-scroll rounded-lg border border-gray-200 bg-white p-4 shadow"
      [chatList]="chats"
      (chatEvent)="changeChat($event)"
    ></app-chats>
    <app-messages
      class="h-full max-h-full w-full"
      [messagesList]="messages"
      [chatId]="chatId.value"
      [chatName]="chatName.value"
    ></app-messages>
  </div>

  <!-- MODALS -->
  <!-- New Chat -->
  <app-modal
    *ngIf="idNum === 1"
    [isOpen]="isModalOpen"
    (eventToggleModal)="toggleModal(1, $event)"
    [hasHeader]="true"
    headerName="New Chat"
  >
    <form [formGroup]="addForm" (submit)="createChat()">
      <div class="input-group mb-4">
        <h4 class="text-base font-medium text-neutral-600">To</h4>
        <select
          formControlName="addTo"
          class="block w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        >
          <option *ngFor="let user of composeList" [value]="user.userID">
            {{ user.fullName }}
          </option>
        </select>
      </div>
      <button
        class="flex w-full items-center justify-center gap-3 rounded bg-lime-700 px-6 py-2 hover:bg-lime-600 dark:bg-lime-700 dark:hover:bg-lime-600"
        type="submit"
      >
        <p class="text-xs font-medium text-white">Send</p>
      </button>
    </form>
  </app-modal>
</app-main-template>
